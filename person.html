<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personality Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="person">
 <div class="container">
    <div class="person-header">
      <img id="person-image" src="" alt="Person Image">
      <div class="person-info">
        <h1 id="person-name"></h1>
        <h3 id="life-span"></h3>
        <blockquote id="person-quote"></blockquote>
      </div>
    </div>

    <div class="bio-section">
      <h2>Biography:</h2><pre> </pre> 
      <p id="person-bio"></p>
    </div>
   <div class="books">
    <h2>Recommended Books:</h2><pre> </pre>
    <div id="books"></div>
   </div>
   
    <div class="videos-section">
      <h2>Motivational Speeches / Podcasts:</h2>
      <div id="person-videos" class="video-container"></div>
    </div>
  </div>

  <script src="js/person.js" defer></script>


</body>
</html>
